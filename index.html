<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header_container container">
            <div class="wrapper">
                <div class="logo">
                    <img src="./img/relocate.svg" alt="">
                </div>
                <div class="main_nav">
                    <ul class="nav">
                        <li class="list">Destinations</li>
                        <li class="list">Deals</li>
                        <li class="list">Explore</li>
                        <li class="list">Resources</li>
                    </ul>
                    <img class="group" src="./img/Group 34.svg" alt="">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="contant_container container">
                <div class="contant_main">
                    <div class="title">
                        <img src="./img/make the right.png" alt="">
                        <img class="move" src="./img/move..png" alt="">
                    </div>
                    <div class="explore">
                        <img src="./img/Group 31.png" alt="">
                        <img class="disti" src="./img/EXPLORE DESTINATIONS.svg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </header>
    <main>
        <img src="./img/Vector 12.png" alt="">
        <div class="wrapper_main">
            <div class="main_title">
                <img class="img" src="./img/top.png" alt="">
                <img class="img2" src="./img/destinations.png" alt="">
                <div class="cub"></div>
                <div class="text">
                    It’s hard enough deciding to move, you don’t have to worry about where to move <br> to. These are some of the most popular and best locations to move to based on a <br> number of factors.
                </div>
            </div>
        </div>
        <div class="main_img container">
            <div class="block">
                <img src="./img/Group 9.png" alt="">
                <img src="./img/Group 8.png" alt="">
                <img src="./img/Group 7.png" alt="">
                <img src="./img/Group 6.png" alt="">
            </div>
        </div>    
    </main>
</body>

</html>
